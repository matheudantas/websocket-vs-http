<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat HTTP</title>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form id="chat">
      <input type="text" name="username" placeholder="Digite seu usuÃ¡rio" />
      <div class="messages"></div>
      <input type="text" name="message" placeholder="Digite sua mensagem" />
      <button type="submit">Enviar</button>
    </form>

    <script type="text/javascript">
      const api = axios.default.create({
        baseURL: 'http://localhost:3000',
      });

      function renderMessage({ author, message }) {
        $('.messages').append(
          `<div class="message"><strong>${author}</strong>: ${message}</div>`
        );
      }

      async function loadMessages() {
        const response = await api.get('/messages');
        response.data.map((message) => renderMessage(message));
      }
      loadMessages();

      $('#chat').submit(async (event) => {
        event.preventDefault();

        const author = $('input[name=username]').val();
        const message = $('input[name=message]').val();

        if (author.length && message.length) {
          const messageObject = {
            author,
            message,
          };

          renderMessage(messageObject);
          await api.post('/messages', messageObject);

          $('input[name=message]').val('');
        }
      });
    </script>
  </body>
</html>
